<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Mini Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD mini project Update</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-2">
            Update Student Details
          </h2>
          <br />
          <form action="/update/{{d.id}}" method="post">{% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Student Name"
              name="name"
              value="{{d.name}}"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control mt-2"
              placeholder="Enter Student Email"
              name="email"
              value="{{d.email}}"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control mt-2"
              placeholder="Enter Student Age"
              name="age"
              value="{{d.age}}"
              required
            />

            <div class="form-group">
              <select id="gender" class="form-control" name="gender" required>
                <option selected>{{d.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>
          <br />
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Update</button>
          </div>
        </form>
        </div>
    
            
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
